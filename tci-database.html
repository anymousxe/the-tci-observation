<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TCI Internal Database</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    background: #0a0a0a;
    color: #d6d6d6;
    font-family: 'Courier New', monospace;
    margin: 0;
  }

  /* VERIFY SCREEN */
  .verify {
    position: fixed;
    inset: 0;
    background: #050505;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: hideVerify 3.5s forwards;
    z-index: 10;
  }

  .verify-box {
    border: 1px solid #333;
    padding: 30px;
    width: 320px;
    background: #0f0f0f;
    text-align: center;
  }

  .verify-box h2 {
    color: #c13232;
    margin-bottom: 15px;
  }

  .loader {
    font-size: 14px;
    color: #888;
    animation: dots 1.5s infinite;
  }

  @keyframes dots {
    0% { content: "Verifying browser"; }
  }

  @keyframes hideVerify {
    0% { opacity: 1; }
    90% { opacity: 1; }
    100% {
      opacity: 0;
      pointer-events: none;
      display: none;
    }
  }

  /* MAIN DATABASE */
  header {
    background: #111;
    padding: 20px;
    text-align: center;
    border-bottom: 1px solid #333;
  }

  header h1 {
    margin: 0;
    font-size: 24px;
    letter-spacing: 2px;
    color: #c13232;
  }

  .wrapper {
    max-width: 900px;
    margin: 30px auto;
    padding: 0 15px;
    opacity: 0;
    animation: showMain 1s forwards;
    animation-delay: 3.6s;
  }

  @keyframes showMain {
    to { opacity: 1; }
  }

  .subject {
    background: #131313;
    border: 1px solid #2c2c2c;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 4px;
  }

  .grey {
    background: #090909;
    border-color: #303030;
    color: #555;
  }
</style>
</head>

<body>

<!-- VERIFY -->
<div class="verify">
  <div class="verify-box">
    <h2>Verifying Browser</h2>
    <div class="loader">Connecting to TCI Database…</div>
  </div>
</div>

<header>
  <h1>TCI DATABASE ACCESS</h1>
</header>

<div class="wrapper">

  <div class="subject">
    <h3>Subject 982-AH</h3>
    <p>Status: ACTIVE — Restricted</p>
    <p>Notes: Behavioral instability, auditory mimicry. MM-336.</p>
  </div>

  <div class="subject">
    <h3>Subject 1204-DR</h3>
    <p>Status: ACTIVE — Cognitive Drift Detected</p>
  </div>

  <div class="subject grey">
    <h3>Subject ████</h3>
    <p>DATA LOCKED</p>
  </div>

</div>

</body>
</html>
